<template name="app">
  <div class="platform-container">
    {{> header}}

    {{#if user}}
      {{#if allready}}
        {{> canvas}}
      {{else}}
        {{> waiting}}
      {{/if}}
    {{else}}
      <h1>We've run out of spots for you to play :(</h1>
    {{/if}}
  </div>
</template>

<template name="header">
  <header class="header">
    <div class="logo-container">
      <div class="confines-wrapper">
        <a class="logo" href="/">
          <img class="full" src="/images/logo.png" alt="Petricide logo" />
        </a>

        <p class="about">
          <a href="/about">About</a>
        </p>
      </div>
    </div>

    <div class="players">
      <div class="confines-wrapper">
        <ul>
          {{#each getUserList}}
            <li class="{{colour}}">{{name}}</li>
          {{/each}}
        </ul>
      </div>
    </div>
  </header>
</template>

<template name="canvas">
  <canvas id="canvas" class="canvas"></canvas>

  {{reRender}}
  {{addSnap}}
</template>
